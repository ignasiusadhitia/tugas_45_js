<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <p id="href"></p>

    <button onclick="href()">LIHAT HREF</button>

    <script type="text/javascript">
      const href = () => {
        const a = location.href;
        document.getElementById("href").innerHTML = a;
      };
    </script>
  </body>
</html>
